<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intrabet Sanok - budowa dróg, mostów i obiektów inżynieryjnych</title>
<meta name="description"
    content="
Produkujemy grysy żwirowe, piasek ostry płukany, piasek kopany, mieszanki kruszywa łamanego oraz pospółkę. Ponadto oferujemy usługi transportowe wywrotkami oraz zestawem niskopodwoziowym jak też usługi sprzętem do robót ziemnych (koparki, spycharki).">
<meta name="keywords" content="budowa dróg, budowa mostów, budowa obiektów inżynieryjnych, produkcja kruszyw, grysy żwirowe, piasek ostry płukany, piasek kopany, mieszanki kruszywa łamanego, pospółka, usługi transportowe, transport wywrotkami, 
zestaw niskopodwoziowy, usługi koparkami, usługi spycharkami, roboty ziemne">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="/dist/css/hamburger.min.css">
<link rel="stylesheet" href="/dist/css/style.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script defer src="/dist/js/preloader.min.js"></script>
<script defer src="/dist/js/nav.min.js"></script>
<script defer src="/dist/js/slider.min.js"></script>
</head>

<body>

    <div class="preloader"></div>

    <nav class="navbar">
    <div class="container">
        <div class="navbar__nav">
            <div class="navbar__logo-box">
                <a href="#">
                    <img src="/dist/img/logo-intrabet.png" alt="Logo Intrabet" class="navbar__logo">
                </a>
            </div>
            <button class="hamburger hamburger--spin navbar__burger-btn" aria-label="hamburger menu" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <ul class="navbar__list">
                <li class="navbar__item"><a href="#aboutus" class="navbar__link">o nas</a></li>
                <li class="navbar__item"><a href="#offer" class="navbar__link">oferta</a></li>
                <li class="navbar__item"><a href="#contact" class="navbar__link">kontakt</a></li>
            </ul>
        </div>
    </div>
</nav>

    <header class="header">
        <div class="header__slider">
            <div class="header__slider-box">
                <img src="/dist/img/gruz-betonowy.jpg" alt="gruz betonowy" class="header__slider-img first">
                <img src="/dist/img/grys-zwirowy.jpg" alt="grys żwirowy" class="header__slider-img second">
                <img src="/dist/img/mieszanka-lamana.jpg" alt="mieszanka łamana" class="header__slider-img third">
                <img src="/dist/img/produkcja.jpg" alt="produkcja żwiru" class="header__slider-img fourth">
            </div>
            <button class="header__btn header__btn-left"><span class="header__arrow">&lt;</span></button>
            <button class="header__btn header__btn-right"><span class="header__arrow">&gt;</span></button>
        </div>
        <a href="#aboutus" class="header__chevron-down"><img src="/dist/img/chevron-down.svg" alt="" class="bounce-top"></a>
    </header>

</body>

</html>
